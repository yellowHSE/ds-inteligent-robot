amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: true            # 사용하지 않는 레이저 생략하여 부하 감소
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 10.0        # 실질적인 탐지 거리 내로 줄임
    laser_min_range: 0.1
    laser_model_type: "likelihood_field"
    max_beams: 30                # 처리 레이저 수 줄임 (기존 60 → 30)
    max_particles: 1000          # 파티클 수 감소 (2000 → 1000)
    min_particles: 300           # 최소 파티클 수도 감소
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.1          # 위치 저장 주기 낮춤 (0.5 → 0.1 Hz)
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 0.5     # TF 허용 오차도 줄여 데이터량 제한
    update_min_a: 0.35           # 각도 변화에 따른 업데이트 주기 조절 (기존 0.2)
    update_min_d: 0.5            # 거리 변화에 따른 업데이트 주기 조절 (기존 0.25)
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True
